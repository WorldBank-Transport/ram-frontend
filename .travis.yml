language: node_js
node_js:
- '6'

env:
  global:
  - CXX=g++-4.8
  - DEPLOY_BRANCH=master
  - STAGING_BRANCH=develop

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

cache:
  apt: true
  directories:
  - node_modules

before_script:
- npm test

script:
- npm run build

deploy:
  - provider: s3
    access_key_id: AKIAINLWNTKZBNSNDIYA
    secret_access_key:
      secure: 
    bucket: rra-staging
    acl: public_read
    local-dir: "./dist/"
    skip-cleanup: true
    region: us-east-1
    on:
      repo: WorldBank-Transport/rra-frontend
      branch: "${STAGING_BRANCH}"
