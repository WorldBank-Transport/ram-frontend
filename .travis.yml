language: node_js
node_js:
- '6'

env:
  global:
  - CXX=g++-4.8
  - DEPLOY_BRANCH=master
  - STAGING_BRANCH=develop
  - DOCKER_SRC_IMAGE=rra-frontend
  - DOCKER_REPOSITORY=wbtransport/rra-frontend
  # DOCKER_USER
  - secure: 
  # DOCKER_PASSWD
  - secure: 

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

cache:
  apt: true
  yarn: true
  directories:
  - node_modules

services:
  - docker

before_script:
- yarn test

script:
- yarn run build

deploy:
- provider: s3
  access_key_id: AKIAILREAKXPJOWAXTBQ
  secret_access_key:
    secure: 
  bucket: rra-staging
  acl: public_read
  local-dir: "./dist/"
  skip-cleanup: true
  region: us-east-1
  on:
    repo: WorldBank-Transport/rra-frontend
    branch: "${STAGING_BRANCH}"
- provider: script
  skip_cleanup: true
  script: ".build_scripts/deploy.sh"
  on:
    branch: "${STAGING_BRANCH}"
- provider: script
  skip_cleanup: true
  script: ".build_scripts/deploy.sh"
  on:
    branch: "${DEPLOY_BRANCH}"
